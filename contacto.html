<body>
<section class="container-fluid">
        <div class="container">
            <!-- Formulario validacion Bootstrap -->
            <hr class="mt-5">
            
            <div class="container"></div>
             <h2>Recibí las novedades en tu mail</h2>  
             
             <form class="row g-3 needs-validation" action="mailto:mail@mail.com" method="">
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" required name="nombre">
                  <div class="valid-feedback">
                    Dato correcto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" required name="Apellido">
                  <div class="valid-feedback">
                    Se ve bien!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustomUsername" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="email">
                    <div class="invalid-feedback">
                      Verifique su email.
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom03" class="form-label">Localidad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Verifique su ciudad.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Tu relación con el teatro</label>
                  <select class="form-select" id="validationCustom04" required name="Provincia">
                    <option selected disabled value="">Seleccionar...</option>
                    <option>Espectador</option>
                    <option>Artista</option>
                    <option>Técnico</option>
                    <option>Maestro</option>
                    <option>Productor</option>
                    <option>Estudiante</option>
                    <option>Otro</option>

                  </select>
                  <div class="invalid-feedback">
                    Verifique el estado.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom05" class="form-label">Comentarios</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Verifique el código.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required name="acepta-terminos">
                    <label class="form-check-label" for="invalidCheck">
                      Aceptar términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                      Dato necesario.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit " style="background-color: brown;">Enviar datos</button>
                </div>
              </form>
                </div>
              </div> 
        </div>
